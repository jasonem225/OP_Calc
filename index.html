<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="rows">
        <div>
            <div id="display">Display</div>
        </div>
        <div>
            <button id="clear">C</button>
            <button id="pos/neg">+/-</button>
            <button id="mod">%</button>
            <button class="operand" id="divide">/</button>
        </div>
        <div>
            <button class="numbers" id="num7">7</button>
            <button class="numbers" id="num8">8</button>
            <button class="numbers" id="num9">9</button>
            <button class="operand" id="multiply">*</button>
        </div>
        <div>
            <button class="numbers" id="num4">4</button>
            <button class="numbers" id="num5">5</button>
            <button class="numbers" id="num6">6</button>
            <button class="operand" id="subtract">-</button>
        </div>
        <div>
            <button class="numbers" id="num1">1</button>
            <button class="numbers" id="num2">2</button>
            <button class="numbers" id="num3">3</button>
            <button class="operand" id="add">+</button>
        </div>
        <div>
            <button class="numbers" id="num0" style="width: 160px;">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
